services:
  - type: static
    name: entagrel-frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
  - type: web
    name: entagrel-backend
    env: node
    buildCommand: npx prisma generate && npm ci && npm run build
    startCommand: node dist/Server/server.js
    healthCheckPath: /healthz
